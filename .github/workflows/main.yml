name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Multiple Platforms
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Build for Windows, macOS and Linux
      run: |
        # Criar diretório para os binários
        mkdir -p build
        
        # Build para Windows
        GOOS=windows GOARCH=amd64 go build -o build/barrel-gen-windows-amd64.exe .
        
        # Build para macOS
        GOOS=darwin GOARCH=amd64 go build -o build/barrel-gen-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o build/barrel-gen-darwin-arm64 .  # Para Macs com Apple Silicon
        
        # Build para Linux
        GOOS=linux GOARCH=amd64 go build -o build/barrel-gen-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o build/barrel-gen-linux-arm64 .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: barrel-gen-binaries
        path: build/
        
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: barrel-gen-binaries
          path: build
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/barrel-gen-windows-amd64.exe
            build/barrel-gen-darwin-amd64
            build/barrel-gen-darwin-arm64
            build/barrel-gen-linux-amd64
            build/barrel-gen-linux-arm64
          draft: false
          prerelease: false